<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear User Data - OnlySwap</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        button {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        .success {
            color: #059669;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear User Data</h1>
        <p>This will remove all stored users and reset the application to a fresh state.</p>
        <button onclick="clearData()">Clear All Data</button>
        <div id="result"></div>
    </div>

    <script>
        function clearData() {
            try {
                // Clear all localStorage data
                localStorage.clear();
                
                // Show success message
                document.getElementById('result').innerHTML = 
                    '<div class="success">✅ All user data cleared successfully!<br>You can now close this tab and return to the app.</div>';
                
                console.log('All user data cleared from localStorage');
            } catch (error) {
                console.error('Error clearing data:', error);
                document.getElementById('result').innerHTML = 
                    '<div style="color: #dc2626;">❌ Error clearing data. Please try again.</div>';
            }
        }
    </script>
</body>
</html>
